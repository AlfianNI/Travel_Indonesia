<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home/./."></ion-back-button>
        </ion-buttons>
        <ion-title>Local Foods</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let food of food">
        <ion-item *ngIf="food.provId.includes(loaded.provId)">
            <ion-title>
                {{food.nama}}
            </ion-title>
            <ion-button slot="end" [routerLink]="['./',food.fId]">Location</ion-button>
            <ion-text class="item-text-wrap">
                {{food.desc}}
            </ion-text>
        </ion-item>
    </ion-list>
</ion-content>
