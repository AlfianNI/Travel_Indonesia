<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-title>Discover {{pulau.nama}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let prov of prov">
            <ion-button [routerLink]="['./',prov.idProv]">
                {{prov.nama}}
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>
